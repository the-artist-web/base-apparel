<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Base Apparel coming soon page</title>
  </head>
  
  <body>
    <!-- #HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="logo">
        </a>
      </div>
    </header>

    <main>
      <article>
        <!-- #HERO -->
        <section class="base-apparel">
          <figure>
            <img src="./assets/images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
            <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile img-cover">
          </figure>

          <div class="base-apparel-content section">
            <div class="container">
              <h1><span>We're</span><br> coming<br> soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <form action="#" class="form">
                <div class="input-box">
                  <input onkeyup="emailAddress(this.value.toLowerCase())" class="input-email" type="text" placeholder="Email Address" data-email>
                  <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error" data-icon-error>
                  <button class="submit" type="submit" data-submit>
                    <span>
                      <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow">
                    </span>
                  </button>
                </div>
                <div class="error-text" data-error-text>Please provide a email</div>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
